<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>phoneClock</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="phone">
			<div class="display">
				<div class="top-bar">
					<span>Beeline</span>

					<div class="icons">
						<img src="img/signal.svg" alt="Сеть">
						<img src="img/wi-fi.svg" alt="Вифи">
						<img src="img/battery.svg" alt="Заряд">	
					</div>
				</div>

				<div class="main-bar">
					<div class="day">
						<div class="date" id="date">15</div>
						<div class="month" id="month">May</div>
					</div>

					<div class="clock-out">
						<div class="clock-in">
							<div class="hours" id="hours">
								<div class="hr"></div>
							</div>

							<div class="minutes" id="minutes">
								<div class="min"></div>
							</div>

							<div class="seconds" id="seconds">
								<div class="sec"></div>
							</div>
						</div>
					</div>

					<div class="time">
						<div class="numbers" id="numbers">11.31</div>
						<div class="am-pm" id="am-pm">Am</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
